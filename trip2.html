<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Test Grid Store Observation</title>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/resources/dojo.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/themes/common/domButtons/DomButtonRedCross.css" />

var start= new Date().getTime();
  </script>

 
  <script>
var dojoConfig = {
  async: true, 
  debug: true,
  packages: [{
    name: "dstore",
    location: "http://cdn.rawgit.com/SitePen/dstore/v1.1.1"
  }, {
    name: "dmodel",
    location: "http://cdn.rawgit.com/SitePen/dmodel/master"
  }, {
    name: "dgrid",
    location: "http://cdn.rawgit.com/SitePen/dgrid/v1.1.0"
  }]
};
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>



<script>
  require([
    "dojo/on",
    "dojo/date",
    "dojo/date/locale",
    "dgrid/OnDemandGrid", 
    "dgrid/Selection", 
    "dgrid/Keyboard", 
    "dgrid/Editor", 
    "dojo/_base/declare", 
    "dstore/Memory",
    "dstore/Trackable",   
    "dmodel/Model",

    "dojo/data/ObjectStore", 
    "dijit/form/FilteringSelect",
    "dijit/form/ComboBox",
    "dijit/form/Select",
    "dijit/form/Button",

    "dojo/store/Memory", 
    "dojo/store/Observable",
    "dijit/_WidgetBase",


    "dojo/domReady!"],
  function(on, date, locale, Grid, Selection, Keyboard, Editor, declare, Memory, Trackable, Model, ObjectStore, FilteringSelect, ComboBox, Select, Button, LegacyMemory, LegacyObservable, _WidgetBase){
    var hours = [];
    for( i = 0; i < 100; ++i ){
      hours.push({name: i, id: i});
    } 

    var minutes = [];
    for( i = 0; i < 60; ++i ){
      minutes.push({label: i.toString(), value: i});
    } 

    var hourStore = new LegacyMemory({
      data: hours,
    });

    var DurationInput = declare([_WidgetBase], {
      value: null,
      buildRendering: function () {
        var self = this;
        this.inherited(arguments);

        self._hour = new ComboBox({
          store: hourStore,
          style:{width: "4em"},
          regExp: "[0-9]+"
        });
        self._minute = new Select({
          options: minutes,
          style:{width: "3em"},
        });
         
        self.domNode.appendChild(self._hour.domNode);
        self.domNode.appendChild(document.createTextNode(" h "));
        self.domNode.appendChild(self._minute.domNode);
        self.domNode.appendChild(document.createTextNode(" m"));
/*
        self._hour.on("change", function(value){
          var duration = self._hour.get("value") * 60 + self._minute.get("value");
          console.log("hour change");
          console.log(duration);

          self.grid.collection.updateDuration();
        });
        self._minute.on("change", function(value){
          self.grid.collection.updateDuration();
        });
*/
      },
      _setValueAttr: function(value) {

        this._hour.set("value", parseInt(value / 60));
        this._minute.set("value", value % 60);
/*
        if( value.duration === undefined ) value.duration = 0;
        this._hour.set("value", parseInt(value.duration / 60));
        this._minute.set("value", value.duration % 60);
        if( !value.durationSelect) {
          this._hour.set("disabled", true);
          this._minute.set("disabled", true);
        }*/
      },
      _getValueAttr: function() {
        console.log("_getValueAttr");
        return this._hour.value * 60 + this._minutes.value;
      },
      destroy: function() {
        this._hour.destroy();
        this._minute.destroy();
        this.inherited(arguments);
      },
    });
   
    var CustomEditorOperations = declare([_WidgetBase], {
      value: null,
      buildRendering: function() {
        var self = this;
        this.inherited(arguments);

        self._buttonLeg = new Button({
          label: "New leg"
        });
        self._buttonLayover = new Button({
          label: "New layover"
        });
        self._buttonDelete = new Button({
          iconClass: "dijitIconDelete"
        });

        self._buttonLeg.on("click", function() {
          self.grid.collection.add({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.1, 
                                    type: "leg", 
                                    legType: "A",
                                    duration:2*60});
          self.grid.collection.add({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.2, 
                                    type: "sta"});

          self.grid.collection.process();
        });
        self._buttonLayover.on("click", function() {
          // prevoir le chgt de duree de la station d'avant.
          self.grid.collection.add({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.1, 
                                    type: "lay", 
                                    duration: 12*60});
          self.grid.collection.add({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.2, 
                                    duration: 20,
                                    type: "sta", 
                                    station: self.value.station});
          
          self.grid.collection.process();
        });


        self._buttonDelete.on("click", function() {
          if( self.value.order != self.grid.collection.len -1 ) {
            self.grid.collection.filter({order: self.value.order + 1}).forEach( function (object) {
              self.grid.collection.remove(object.pk);
            });
          } 
          else {
            // as this is the last leg/layover in the ordered list, I need to delete the current
            // leg/layover and the previous station, because the next one is untouchable, required
            // as the destination station.
            self.grid.collection.filter({order: self.value.order - 1}).forEach( function (object) {
              self.grid.collection.remove(object.pk);
            });
          }

          self.grid.collection.remove(self.value.pk);
          self.grid.collection.process();
        });
 
      },
      _setValueAttr: function(value) {
        this.value = value;

        if( this.value.newLegButton ) this.domNode.appendChild(this._buttonLeg.domNode);
        if( this.value.newLayButton ) this.domNode.appendChild(this._buttonLayover.domNode);
        if( this.value.deleteButton ) this.domNode.appendChild(this._buttonDelete.domNode);
      },
      _getValueAttr: function() {
        return this.value;
      },
      destroy: function() {
        this._buttonLeg.destroy();
        this._buttonLayover.destroy();
        this._buttonDelete.destroy();
        this.inherited(arguments);
      }
    });


  var ActivityModel = declare(Model, {
    schema: {
      pk: "numeric",
      order: "numeric",
      type: "string",
      station: "string", 
      status: "string",
      legType: "string",

      startDateTime: "string",
      duration: "numeric",
      endDateTime: "string",

      stationSelect: "numeric",
      legTypeSelect: "numeric",
      durationSelect: "numeric",
      newLegButton: "numeric",
      newLayButton: "numeric",
      deleteButton: "numeric",

    },
    validateOnSet: false,
  });

  var TrackableMemory = declare([Memory, Trackable]);


  function _updDur(array){
      var currentDate = new Date();
      for( i = 0; i < array.length ; ++i ) {
        array[i].startDateTime = locale.format(currentDate, {datePattern: "yyyy-MM-dd" , timePattern: "HH:mm"});
        currentDate = date.add(currentDate, "minute", array[i].duration);
        array[i].endDateTime = locale.format(currentDate, {datePattern: "yyyy-MM-dd", timePattern: "HH:mm"});
      }
    }
  
   var activityStore = new TrackableMemory({
    Model: ActivityModel,
    idProperty: "pk",
    len: 0,
    nextPk: 1,
    reportTime: 20,
    releaseTime: 15,

    updateDuration : function(){
      // based on the assumption that the store will have a reasonable size,
      // there is no need to re 
      this.sort('order').fetch().then(function (objects) {
        _updDur(objects);

        for( i = 0; i < objects.length ; ++i ) {
          self.put(objects[i]);
        }
      });
    },

    process : function() {
      // based on the assumption that the store will have a reasonable size,
      // there is no need to re 
      console.log("function process....");
      var self = this; 
      self.sort('order').fetch().then(function (objects) {
        for( i = 0; i < objects.length ; ++i ) {
          objects[i].order = i + 1;
        }

        for( i = 0; i < objects.length ; ++i ) {
          if( objects[i].order == 1 ) {
            objects[i].newLegButton = 1;
            objects[i].newLayButton = 0;
            objects[i].deleteButton = 0;

            objects[i].stationSelect = 0;

            objects[i].lblType        = "Report time";
            objects[i].duration       = self.reportTime;
            objects[i].durationSelect = 0;
          } 
          else if( objects[i].order == objects.length ) {
            objects[i].newLegButton = 0;
            objects[i].newLayButton = 0;
            objects[i].deleteButton = 0;
            
            objects[i].stationSelect = 0;

            objects[i].lblType        = "Release time";
            objects[i].duration       = self.releaseTime;
            objects[i].durationSelect = 0;
          }
          else if( objects[i].order % 2 == 1 ) {
            objects[i].newLegButton = 1;
            objects[i].newLayButton = 1;
            objects[i].deleteButton = 0;
            
            if( objects[i-1].type == "leg" ) {
              objects[i].lblType        = "Ground time";
              objects[i].durationSelect = 1;
              objects[i].stationSelect  = 1;
            }
          }
          else {
            objects[i].newLegButton = 0;
            objects[i].newLayButton = 0;
            objects[i].deleteButton = objects.length > 3 ? 1 : 0; 

            objects[i].durationSelect = 1;

            objects[i].lblType = objects[i].type == "leg" ? "Leg" : "Lay over";

            if( objects[i].type == "leg" ) {
              objects[i].lblType = "Leg";
            }
            else {
              objects[i].lblType = "Lay over";

              console.log("je passe ici"); 
              objects[i+1].station = objects[i-1].station;

              objects[i+1].lblType        = "Report time";
              objects[i+1].duration       = self.reportTime;
              objects[i+1].durationSelect = 0;
              objects[i+1].stationSelect  = 0;

              objects[i-1].lblType        = "Release time";
              objects[i-1].duration       = self.releaseTime;
              objects[i-1].durationSelect = 0;
            }
          }
        }
        _updDur(objects);

        for( i = 0; i < objects.length ; ++i ) {
          self.put(objects[i]);
        }
      });
    }
  });

  activityStore.on('add', function(event){
     activityStore.len += 1;
     activityStore.nextPk += 1;
   }); 
   activityStore.on('delete', function(event){
     activityStore.len -= 1;
   }); 


   activityStore.addSync({
    pk: 1,
    order: 1,
    type: "sta",
    station: "AUH",
    duration: 20,
   });
   activityStore.addSync({
    pk: 2,
    order: 2,
    type: "leg",
    legType: "A",
    duration: 2*60,
   });
   activityStore.addSync({
    pk: 3,
    order: 3,
    type: "sta",
    lblType: "Release time",
    station: "ATH",
    duration: 15,
   });
   activityStore.addSync({
    pk: 4,
    order: 4,
    type: "lay",
    duration: 3*60,
   });
   activityStore.addSync({
    pk: 5,
    order: 5,
    type: "sta",
    station: "BEN",
    duration: 20,
   });
   activityStore.addSync({
    pk: 6,
    order: 6,
    type: "leg",
    legType: "A",
    duration: 4 * 60 + 31,
   });
   activityStore.addSync({
    pk: 7,
    order: 7,
    type: "sta",
    station: "BEN",
    duration: 20,
   });
   activityStore.addSync({
    pk: 8,
    order: 8,
    type: "leg",
    legType: "D",
    duration: 4 * 60 + 31,
   });
   activityStore.addSync({
    pk: 9,
    order: 9,
    type: "sta",
    station: "AUH",
    duration: 15,
   });

   activityStore.process();



    var typeLegData = {
	identifier: 'type',
	items: [
		{ 'type': 'A', 'name': 'Active' },
		{ 'type': 'D', 'name': 'Deadhead' },
               ]
    };

    typeLegStore = new ObjectStore({
      objectStore: LegacyObservable(new LegacyMemory({data: typeLegData})),
      labelProperty: "name"
    });


    var stationData = {
      identifier: 'code',
      items: [
      {'code':'ADD', 'name':'Addis Ababa'},
      {'code':'ALA', 'name':'Almaty'},
      {'code':'AMD', 'name':'Ahmedabad'},
      {'code':'AMM', 'name':'Amman Queen Alia International Apt'},
      {'code':'AMS', 'name':'Amsterdam'},
      {'code':'ATH', 'name':'Athens'},
      {'code':'AUH', 'name':'Abu Dhabi International Apt'},
      {'code':'BAH', 'name':'Bahrain'},
      {'code':'BEN', 'name':'Benghazi'},
             ]

    };

    stationStore = new ObjectStore({
      objectStore: LegacyObservable(new LegacyMemory({data: stationData})),
      labelProperty: "code",
    });


   var grid = new (declare([Grid, Selection, Keyboard, Editor]))(
                     { collection: activityStore,
                     },
                     'grid'
                   );
   var columns = [
    
      { field: 'pk', label: 'PK', sortable: false, },
      { field: 'order', label: 'Order', sortable: false, },
      
      {
        label: "Station",
        field: "station",
        sortable: false,
        editor: FilteringSelect,
        editorArgs: {
          store: stationStore,
          maxHeight: 150,
          style: "width:5em;",
          labelAttr: "code",
          searchAttr: "code",
        },
        canEdit: function (object, value) {
          return object.stationSelect;
        },
        autoSave: true,
      },
      {
        label: "Type",
        field: "lblType",
        sortable: false,
      },
      {
        label: "Leg type",
        field: "legType",
        sortable: false,
        editor: FilteringSelect,
        editorArgs: {
          store: typeLegStore,
          maxHeight: 150,
          style: "width:7em;",
        },
        canEdit: function (object, value) {
          return object.type == "leg";
        },
        autoSave: true,
      },
      { label: 'Start',
        field: 'startDateTime',
        sortable: false,
      },
      { 
        label: 'Duration',
        field: "duration",
        sortable: false,
        editor: DurationInput,
        editorArgs: {
          grid: grid         
        },
        autoSave: true,
      },
      { label: 'End',
        field: 'endDateTime',
        sortable: false,
      },
      {
        label: 'Operations',
        sortable: false,
        editor: CustomEditorOperations,
        editorArgs:{
          grid: grid 
        },
      },



     ];
     
     grid.on('dgrid-datachange', function (event) {
       console.log(event);
       var cell = grid.cell(event);
       var nextRow = grid.down(cell.row, 1);
       if( nextRow.data.type == "lay" ){
         nextRow = grid.down(cell.row, 2);
         nextRow.data.station = event.value;
         //console.log(nextRow);
         grid.collection.put(nextRow.data);
       }
     });


   grid.set('columns',columns);
   grid.set('sort', 'order');

//   grid.startup();


});

</script>


  </head>
  <body class="claro">

    <div data-dojo-type="dijit/MenuItem" id="destroy"
				 data-dojo-props="iconClass:'dijitIconDelete'">Destroy All
			</div>
    <h2>A basic trip grid with memory store</h2>
    <div id="grid"></div>
  </body>
